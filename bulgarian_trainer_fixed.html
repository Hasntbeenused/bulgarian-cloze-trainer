function safeParseJSON(s, fallback){ try{ return JSON.parse(s); } catch { return fallback; } }
const todayKey = () => new Date().toISOString().slice(0, 10);
const freshDaily = () => ({ date: todayKey(), newSeen: [], reviews: 0, right: 0, wrong: 0 });

function parseCSV(t) {
  const lines = t.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
  if (lines.length <= 1) return [];
  const out = [];
  for (let i = 1; i < lines.length; i++) { // skip header
    let cols = [], cur = "", q = false;
    for (let j = 0; j < lines[i].length; j++) {
      const c = lines[i][j], n = lines[i][j + 1];
      if (c === '"') {
        if (q && n === '"') { cur += '"'; j++; }
        else q = !q;
        continue;
      }
      if (c === ',' && !q) { cols.push(cur); cur = ""; continue; }
      cur += c;
    }
    cols.push(cur);
    if (cols.length < 6) continue;
    const [id, answer, prompt, full, eng, info] = cols;
    out.push({ id: id.trim(), answer: answer.trim(), prompt: prompt.trim(), full: full.trim(), eng: eng.trim(), info: (info ?? "").trim() });
  }
  return out;
}

  const d = new Date();
  d.setDate(d.getDate() + days);
  d.setHours(0,0,0,0);
  return d.toISOString();
}

function fmt(iso){
  if(!iso) return "";
  return new Date(iso).toLocaleString();
}

/* ================= APP ================= */
function App(){
  const items = useMemo(()=>parseCSV(CSV),[]);
  const byId  = useMemo(()=>Object.fromEntries(items.map(i=>[i.id,i])),[items]);

  const [progress,setProgress] = useState(()=>safeParseJSON(localStorage.getItem(LS_P), {}) || {});
  const [daily,setDaily]       = useState(()=>safeParseJSON(localStorage.getItem(LS_D), freshDaily()) || freshDaily());
  const [retry,setRetry]       = useState([]);

  const [current,setCurrent] = useState(null);
  const [phase,setPhase]     = useState("answer"); // answer | review | done
  const [input,setInput]     = useState("");
  const [typed,setTyped]     = useState("");

  const [dark,setDark] = useState(()=> {
    const saved = localStorage.getItem(LS_DARK);
    if (saved === "1") return true;
    if (saved === "0") return false;
    return window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
  });

  useEffect(()=>{
    document.documentElement.classList.toggle("dark", dark);
    localStorage.setItem(LS_DARK, dark ? "1" : "0");
  },[dark]);

  useEffect(()=>localStorage.setItem(LS_P, JSON.stringify(progress)),[progress]);
  useEffect(()=>localStorage.setItem(LS_D, JSON.stringify(daily)),[daily]);

  useEffect(()=>{
    if (daily.date !== todayKey()) setDaily(freshDaily());
  },[daily.date]);

  const now = Date.now();
  const due = useMemo(()=> {
    return items
      .map(i => ({ id: i.id, dueMs: progress[i.id]?.due ? new Date(progress[i.id].due).getTime() : null }))
      .filter(x => x.dueMs != null && x.dueMs <= now)
      .sort((a,b) => a.dueMs - b.dueMs)
      .map(x => x.id);
  },[items,progress,now]);

  const fresh = useMemo(()=> items.filter(i=>!progress[i.id]).map(i=>i.id),[items,progress]); // CSV order preserved

  const nextDueIso = useMemo(()=> {
    let best = null;
    for (const it of items) {
      const iso = progress[it.id]?.due;
      if (!iso) continue;
      const ms = new Date(iso).getTime();
      if (ms > now) best = best == null ? ms : Math.min(best, ms);
    }
    return best == null ? null : new Date(best).toISOString();
  },[items,progress,now]);

  function pick(exclude){
    const d = due.filter(id => id !== exclude);
    if (d.length) return d[0];

    const r = retry.filter(id => id !== exclude);
    if (r.length) return r[0];

    // ORDERED new items (CSV order): first unseen item
    const f = fresh.filter(id => id !== exclude);
    return f.length ? f[0] : null;
  }

  useEffect(()=>{
    if(current != null) return;
    const n = pick(null);
    setCurrent(n);
    setPhase(n ? "answer" : "done");
  },[current, due.length, retry.length, fresh.length]);

  const item = current ? byId[current] : null;

  useEffect(()=>{
    if(!current || !item) return;
    if(phase !== "answer") return;
    if(progress[current]) return;
    setDaily(d=>{
      if(d.date !== todayKey()) d = freshDaily();
      if(d.newSeen.includes(current)) return d;
      return { ...d, newSeen: [...d.newSeen, current] };
    });
  },[current,item,phase,progress]);

  const step = current ? (progress[current]?.step || 0) : 0;
  const interval = LADDER[Math.min(step, LADDER.length - 1)];
  const dueIfRight = nextDue(interval);

  useEffect(()=>{
    function onKey(e){
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
      if(tag === "input") return;

      if(phase === "answer"){
        if(e.key === "Enter" || e.key === "Backspace"){
          e.preventDefault();
          reveal();
        }
      } else if(phase === "review"){
        if(e.key === "Enter"){ e.preventDefault(); grade(true); }
        else if(e.key === "Backspace"){ e.preventDefault(); grade(false); }
        else if(e.key === "Escape"){ e.preventDefault(); skip(); }
      }
    }
    window.addEventListener("keydown", onKey);
    return ()=>window.removeEventListener("keydown", onKey);
  },[phase, current, input]);

  function reveal(){
    setTyped(input.trim());
    setInput("");
    setPhase("review");
  }

  function submit(e){
    e.preventDefault();
    reveal();
  }

  function grade(ok){
    if(!current) return;

    if(ok){
      setProgress(p=>({ ...p, [current]: { step: step + 1, due: dueIfRight } }));
      setRetry(r=>r.filter(id=>id!==current));
      setDaily(d=>({ ...d, reviews: d.reviews+1, right: d.right+1 }));
    } else {
      setRetry(r=>(r.includes(current) ? r : [...r, current]));
      setDaily(d=>({ ...d, reviews: d.reviews+1, wrong: d.wrong+1 }));
    }

    const just = current;
    setTyped("");
    setPhase("answer");
    const n = pick(just);
    setCurrent(n);
    if(!n) setPhase("done");
  }

  function skip(){
    if(!current) return;
    const just = current;
    setTyped("");
    setPhase("answer");
    const n = pick(just);
    setCurrent(n);
    if(!n) setPhase("done");
  }

  function restartSession(){
    setRetry([]);
    setTyped("");
    setInput("");
    const n = pick(null);
    setCurrent(n);
    setPhase(n ? "answer" : "done");
  }

  function resetEverything(){
    const ok = window.confirm(
      "Reset EVERYTHING?\n\nThis will delete:\n- all SRS progress (steps + due dates)\n- today's stats (new seen, reviews, right/wrong)\n- current session retry list\n\nDark mode setting will stay.\n"
    );
    if(!ok) return;
    localStorage.removeItem(LS_P);
    localStorage.removeItem(LS_D);
    setProgress({});
    setDaily(freshDaily());
    setRetry([]);
    setTyped("");
    setInput("");
    setCurrent(null);
    setPhase("answer");
  }

  function exportProgress(){
    const payload = { exportedAt: new Date().toISOString(), progress, daily };
    const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "bulgarian-trainer-progress.json";
    a.click();
  }

  function importProgress(e){
    const file = e.target.files && e.target.files[0];
    if(!file) return;
    const r = new FileReader();
    r.onload = () => {
      try{
        const data = JSON.parse(r.result);
        if(data && typeof data === "object"){
          if(data.progress) setProgress(data.progress);
          if(data.daily) setDaily(data.daily);
          if(!data.progress) setProgress(data);
        }
      } catch {
        alert("Invalid JSON file.");
      }
      e.target.value = "";
    };
    r.readAsText(file);
  }

  const dueCount = due.length;
  const retryCount = retry.length;
  const newCount = fresh.length;

  return (
    <div className="max-w-xl mx-auto p-6 text-slate-900 dark:text-slate-100">
      <header className="flex justify-between items-start gap-3 mb-4">
        <div>
          <h1 className="text-2xl font-semibold">Bulgarian Trainer</h1>
          <div className="text-xs text-slate-500 dark:text-slate-400 mt-1">
            New items are introduced in CSV order (most common first).
          </div>
        </div>
        <button
          onClick={()=>setDark(d=>!d)}
          className="px-3 py-2 rounded-xl bg-slate-200 hover:bg-slate-300 dark:bg-slate-800 dark:hover:bg-slate-700 text-sm"
          type="button"
        >
          {dark ? "☀️ Light" : "🌙 Dark"}
        </button>
      </header>

      <div className="flex flex-wrap gap-2 mb-4">
        <button onClick={exportProgress}
          className="px-3 py-2 rounded-xl bg-slate-200 hover:bg-slate-300 dark:bg-slate-800 dark:hover:bg-slate-700 text-sm"
          type="button">Export</button>

        <label className="px-3 py-2 rounded-xl bg-slate-200 hover:bg-slate-300 dark:bg-slate-800 dark:hover:bg-slate-700 text-sm cursor-pointer">
          Import
          <input type="file" className="hidden" accept="application/json" onChange={importProgress} />
        </label>

        <button onClick={restartSession}
          className="px-3 py-2 rounded-xl bg-slate-200 hover:bg-slate-300 dark:bg-slate-800 dark:hover:bg-slate-700 text-sm"
          type="button">Restart session</button>

        <button onClick={resetEverything}
          className="px-3 py-2 rounded-xl bg-rose-100 hover:bg-rose-200 dark:bg-rose-900/40 dark:hover:bg-rose-900/60 text-sm"
          type="button">Reset EVERYTHING</button>
      </div>

      <div className="rounded-2xl bg-white dark:bg-slate-900 shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 p-4 mb-4 text-sm">
        <div className="flex flex-wrap gap-x-4 gap-y-1 text-slate-700 dark:text-slate-200">
          <div><span className="font-semibold">{dueCount}</span> due</div>
          <div><span className="font-semibold">{retryCount}</span> retry</div>
          <div><span className="font-semibold">{newCount}</span> new</div>
          <div className="text-slate-500 dark:text-slate-400">
            Today: <span className="font-semibold">{daily.reviews}</span> reviews ·{" "}
            <span className="font-semibold">{daily.right}</span> right ·{" "}
            <span className="font-semibold">{daily.wrong}</span> wrong ·{" "}
            <span className="font-semibold">{daily.newSeen.length}</span> new seen
          </div>
          {nextDueIso && (
            <div className="text-slate-500 dark:text-slate-400">
              Next due: <span className="font-medium">{fmt(nextDueIso)}</span>
            </div>
          )}
        </div>
      </div>

      {items.length === 0 ? (
        <div className="rounded-2xl bg-white dark:bg-slate-900 shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 p-6">
          <div className="font-semibold">No items loaded.</div>
          <div className="text-sm text-slate-600 dark:text-slate-300 mt-2">
            This means the CSV block is empty or not in the expected format.
          </div>
        </div>
      ) : phase === "done" || !item ? (
        <div className="rounded-2xl bg-white dark:bg-slate-900 shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 p-6">
          <div className="text-xl font-semibold">Done for now 🎉</div>
          <div className="text-sm text-slate-600 dark:text-slate-300 mt-2">
            If you expected new items: press <span className="font-semibold">Reset EVERYTHING</span> (or wait until the next due time).
          </div>
        </div>
      ) : phase === "answer" ? (
        <div className="rounded-2xl bg-white dark:bg-slate-900 shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 p-6">
          <div className="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400">Bulgarian</div>
          <div className="text-xl mt-2">{item.prompt}</div>

          <div className="mt-4">
            <div className="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400">English</div>
            <div className="italic text-slate-600 dark:text-slate-300 mt-1">{item.eng}</div>
          </div>

          <form onSubmit={submit} className="mt-6 space-y-3">
            <input
              className="w-full px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 focus:outline-none focus:ring-2 focus:ring-slate-400"
              value={input}
              onChange={e=>setInput(e.target.value)}
              placeholder="Type the missing word (optional)…"
              autoFocus
            />
            <button
              className="w-full py-2 rounded-xl bg-slate-900 text-white hover:bg-slate-800 dark:bg-slate-200 dark:text-slate-900 dark:hover:bg-slate-100"
              type="submit"
            >
              Reveal answer (Enter)
            </button>
            <div className="text-xs text-slate-500 dark:text-slate-400">
              Tip: press <span className="font-semibold">Enter</span> or <span className="font-semibold">Backspace</span> to reveal even if blank.
            </div>
          </form>
        </div>
      ) : (
        <div className="rounded-2xl bg-white dark:bg-slate-900 shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 p-6 space-y-4">
          <div className="text-xl">{item.full}</div>

<div className="italic text-slate-600 dark:text-slate-300 mt-2">
  {item.eng}
</div>


          <div className="rounded-2xl bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 p-4">
            <div>You typed: <span className="font-semibold">{typed || "— nothing —"}</span></div>
            <div className="mt-2">Answer key: <span className="font-semibold">{item.answer}</span></div>
          </div>

          {item.info && (
            <div className="rounded-2xl bg-indigo-50 dark:bg-indigo-900/25 border border-indigo-200 dark:border-indigo-800 p-4">
              <div className="text-xs uppercase tracking-wide text-indigo-800 dark:text-indigo-200 mb-2">Word info</div>
              <div className="text-sm whitespace-pre-wrap text-indigo-900 dark:text-indigo-100">{item.info}</div>
            </div>
          )}

          <div className="text-xs text-slate-500 dark:text-slate-400">
            If marked <span className="font-semibold">Right</span>, repeats in{" "}
            <span className="font-semibold">{interval}</span> day(s) — due{" "}
            <span className="font-semibold">{fmt(dueIfRight)}</span>.
          </div>

          <div className="flex gap-2 flex-wrap">
            <button onClick={()=>grade(true)}
              className="flex-1 min-w-[140px] py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-500"
              type="button">Right (Enter)</button>

            <button onClick={()=>grade(false)}
              className="flex-1 min-w-[140px] py-2 rounded-xl bg-rose-600 text-white hover:bg-rose-500"
              type="button">Wrong (⌫)</button>

            <button onClick={skip}
              className="flex-1 min-w-[140px] py-2 rounded-xl bg-slate-200 hover:bg-slate-300 dark:bg-slate-800 dark:hover:bg-slate-700"
              type="button">Skip (Esc)</button>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
